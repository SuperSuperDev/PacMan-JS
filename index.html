<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Pac Man</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script defer src='app.js'></script>
</head>

<body>
  <header>
    <h1>Pac-Man</h1>
    <button id='gamebtn'></button>
    <button id="show-builder">Show Map Builder</button>
  </header>
  <section id="scores">
    <div id="your-score">
      <h2>Your Score</h2>
      <h2 id="current-score">0</h2>
    </div>
    <div id="high-score">
      <h2>High Score (soon)</h2>
      <h2><small>0000</small></h2>
    </div>
  </section>
  <section class="fruitylife"></section>
  <section id="status">
    
  </section>
<section>
  <div class="builder hide"><button class='addlevel'>Add New Level</button></div>
  <!-- <form class='builderform'>
  </form> -->
  <div class="levelarray"></div>
  <div class="grid"></div>
</section>
</body>
 
</html>
